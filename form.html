<form id="ymk-form" onsubmit="submitForm(event)">
    <div class="log-in">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form_group">
            <label for="sex">Sex</label>
            <label><input type="radio" name="sex" value="Male" checked="checked" required>Male</label>
            <label><input type="radio" name="sex" value="Female" required>Female</label>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" name="department" id="department" placeholder="Enter your department" required>
        </div>

        <div class="form-group">
            <label for="studentid">Student ID</label>
            <input type="text" name="studentid" id="studentid" placeholder="Enter your student-id" required>
        </div>

        <div class="form-group">
            <label for="birthday">Date of birth</label>
            <input type="text" name="Year" id="Year" placeholder="Year" pattern="\d{4}" title="Please enter a 4-digit year" required>
            <select name="Month" id="Month" required>
                <option value="" disabled selected>Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="text" name="Day" id="Day" placeholder="Day" pattern="\d{1,2}" title="Please enter a valid day" required>
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="mission">Mission country</label>
            <input type="text" name="mission" id="mission" placeholder="Enter your misson country" required>
        </div class="submit-button">
        <input type = "submit"/>
    </div>
</form>
<div id="success-message" style="display:none; color:green;">
    Form submitted successfully!
</div>
