<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 작성</title>
  <link rel="stylesheet" href="qna.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      height: 250px;
      resize: vertical;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #008DDA;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
    }

    .submit-btn:hover {
      background-color: #0070b8;
    }
  </style>
</head>
<body>
  <h1>질문 작성</h1>

  <form id="postForm">
    <label for="author">작성자 이름</label>
    <input type="text" id="author" required>

    <label for="title">제목</label>
    <input type="text" id="title" maxlength="300" required>
    <div class="char-count" id="titleCount">0/300</div>

    <label for="content">본문</label>
    <textarea id="content" required></textarea>

    <button type="submit" class="submit-btn">등록</button>
  </form>

  <script>
    const titleInput = document.getElementById("title");
    const titleCount = document.getElementById("titleCount");

    titleInput.addEventListener("input", () => {
      titleCount.textContent = `${titleInput.value.length}/300`;
    });

    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const author = document.getElementById("author").value;
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const post = {
        author,
        title,
        content,
        timestamp: new Date().toLocaleString(),
      };

      const posts = JSON.parse(localStorage.getItem("qnaPosts") || "[]");
      posts.unshift(post);
      localStorage.setItem("qnaPosts", JSON.stringify(posts));

      alert("질문이 등록되었습니다!");
      window.location.href = "qna.html";
    });
  </script>
</body>
</html>
