<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Q&A Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Q&A Forum</h2>
    <a href="{{ url_for('qna_write') }}" class="btn btn-primary">+ Create Post</a>
  </div>

  <form method="GET" action="{{ url_for('qna') }}" class="input-group mb-4">
    <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search...">
    <button type="submit" class="btn btn-outline-secondary">Search</button>
  </form>

  {% for post in posts %}
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="text-muted small">By {{ post.name }} | {{ post.created_at }}</p>

      <div class="mb-2">
        <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-sm btn-outline-primary">수정</a>
        <form method="POST" action="{{ url_for('delete', post_id=post.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
        </form>
      </div>

      <form method="POST" action="{{ url_for('comment', post_id=post.id) }}" class="input-group mt-2">
        <input type="text" name="comment" class="form-control" placeholder="댓글 달기...">
        <button type="submit" class="btn btn-outline-success">작성</button>
      </form>

      {% if post.comments %}
      <ul class="list-group list-group-flush mt-3">
        {% for comment in post.comments %}
          <li class="list-group-item">{{ comment }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
