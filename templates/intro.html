<script>
window.addEventListener("DOMContentLoaded", function () {
const images = [
  '../static/pictures/retreat_group.jpg',
  '../static/pictures/ymk_worship.jpg'
];

const numSlices = 5;
const slideshow = document.getElementById('stair-slideshow');
let current = 0;
let slices = [];

// Initialize slices
for (let i = 0; i < numSlices; i++) {
  const slice = document.createElement('div');
  slice.classList.add('slice');
  slice.style.top = `${(100 / numSlices) * i}%`;
  slice.style.backgroundPosition = `center ${(100 / (numSlices - 1)) * i}%`;
  slideshow.appendChild(slice);
  slices.push(slice);
}

// Show image slices with staggered animation
function showImage(index) {
  slices.forEach((slice, i) => {
    slice.classList.remove('hide');
    slice.style.backgroundImage = `url(${images[index]})`;
    setTimeout(() => {
      slice.classList.add('show');
    }, i * 300);
  });
}

// Hide slices with stair-out animation
function hideImage() {
  slices.forEach((slice, i) => {
    setTimeout(() => {
      slice.classList.remove('show');
      slice.classList.add('hide');
    }, i * 300);
  });
}

function nextImage() {
  hideImage();
  current = (current + 1) % images.length;
  setTimeout(() => {
    showImage(current);
  }, numSlices * 150 + 500);
}

// Start the slideshow
showImage(current);
setInterval(nextImage, 8000);
});
</script>
