<body class="bg-light">
      <div class="header">
        <div class="logo">
          <img src="../static/pictures/YMK%20로고.png" alt="Clickable Image" id="logoimg" style="cursor: pointer;" width="180" height="80">
        </div>

<div class="container py-4">
  <h2 class="mb-4">새 글 작성</h2>
  <form method="POST" action="{{ url_for('qna_write') }}">
    <div class="mb-3">
      <label for="name" class="form-label">작성자</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="{{ url_for('qna') }}" class="btn btn-secondary">취소</a>
  </form>
</div>
