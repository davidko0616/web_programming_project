<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">글 수정</h2>
  <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
    <div class="mb-3">
      <label for="author" class="form-label">작성자</label>
      <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">내용</label>
      <textarea class="form-control" id="body" name="body" rows="5" required>{{ post.body }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
