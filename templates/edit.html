<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link rel="stylesheet" href="/static/qna.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light edit-page">
  <header class="header">
    <div class="logo">
      <img src="/static/pictures/YMK 로고.png" alt="YMK Logo" id="logoimg" style="cursor: pointer;">
    </div>
    <div class="navbar">
      <ul class="menu-bar">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('intro') }}">소개</a></li>
        <li><a href="#">역사</a></li>
        <li><a href="{{ url_for('qna') }}">게시판</a></li>
      </ul>
    </div>
  </header>
<div class="container py-4">
  <h2 class="mb-4">글 수정</h2>
  <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
    <div class="mb-3">
      <label for="name" class="form-label">작성자</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ post.name }}" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="{{ url_for('qna') }}" class="btn btn-secondary">취소</a>
  </form>
</div>

  <footer id="footer-wrap">
    <div class="footer">
      <ul class="sns">
        <li>
          <a href="https://www.instagram.com/ymkofficial/" target="_blank">
            <img alt="instagram" src="/static/pictures/foot-icon02.png">
          </a>
        </li>
        <li>연락처: 010-1234-5678</li>
        <li>Email: ymk@gmail.com</li>
      </ul>
    </div>
  </footer>
</body>
</html>
